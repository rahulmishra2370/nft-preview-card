<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>nft-preview-card</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-div">
            <div class="img-div"><img class="cubical-eth" src="image-equilibrium.jpg" alt="big-picture">
             <!-- <div class="view-image"><img src="icon-view.svg" alt="" class="middle-img"></div> -->
            </div>
               
            <div class="discription">
                <p class="head-para">Equilibrium #3429</p>
            <p class="content-para">Our Equilibrium collection promotes balance and calm</p>
            </div>
            
           
            <div class="time-div">
                <div class="eth-value">
                    <img class="eth-image"src="icon-ethereum.svg" alt="eht-icon">
                    <p class="eth-para">0.041ETH</p>
                    </div>
                    <div class="eth-time">
                        <img class="eth-clock"src="icon-clock.svg" alt="clock-svg">
                        <p class="eth-clock-para">3 days left</p>
                    </div>
                </div>
                
                <hr class="horizontal-line">

                <div class="creator-div">
                        <img class="creator-avtar" src="image-avatar.png" alt="creator-avtar">
                        <p class="creator-para">Creation of  &nbsp;<p class="creator-name">Jules Wyvern</p></p>
                </div>
                </div>
                

            </div>
</body>
</html>
